<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendar</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="icon.svg" type="image/svg">
        <link rel="stylesheet" href="calendar.css">
    </head>
    <body>
        <div class="calendarcontainer">
            <ul>
                <li>
                    <div class="topbar">
                        <a href="" id="pre"><img src="arrow-left.svg" alt="error"></a>
                        <ul>
                            <li><span class="white" id="title_year">YEAR</span></li>
                            <li><span class="white" id="title_month">MONTH</span></li>
                        </ul>
                        <a href="" id="next"><img src="arrow-right.svg" alt="error"></a>
                    </div>
                </li>

                <li>
                    <div class="week">
                        <ul id="font">
                            <li><span class="center">Sun</span></li>
                            <li><span class="center">Mon</span></li>
                            <li><span class="center">Tue</span></li>
                            <li><span class="center">Wed</span></li>
                            <li><span class="center">Thu</span></li>
                            <li><span class="center">Fri</span></li>
                            <li><span class="center">Sat</span></li>
                        </ul>
                    </div>
                </li>
                
                <li>
                    <div class="calendaritself">
                        <ul id="days">
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        
        <script src="calendar.js"></script>
    </body>
</html>
